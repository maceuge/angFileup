<div class="row">
    <div class="col-md-6">
        <h4 class="font-weight-normal font-italic text-info">Subir Archivo</h4>
        <hr class="bg-info">
        <div appNgDropFiles [files]="files" (mouseOver)="overDropZone = $event" [ngClass]="{'drop-over': overDropZone}" class="drop-zone animated fadeIn">
            <img class="img-responsive img-fluid" src="../../../assets/img/drop_files2.jpg" alt="">
        </div>
    </div>
    <div class="col-md-6">
        <h4 class="font-weight-normal font-italic text-info">Archivos Cargados</h4>
        <hr class="bg-info">

        <div class="animated fadeInRight">
            <button type="button" class="btn btn-success mr-3" (click)="uploadFiles()" [disabled]="files.length === 0">Cargar Firebase</button>
            <button type="button" class="btn btn-danger" (click)="clearFiles()">Borrar Archivos</button>
        </div>

        <div class="mt-3 animated fadeIn">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tama√±o</th>
                        <th scope="col">Progreso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of files">
                        <td>{{ file.fileName }}</td>
                        <td>{{ file.file.size / 1024 / 1024 | number:'0.2-2' }} MB</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width': file.progress + '%'}" style="width: 25%"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
